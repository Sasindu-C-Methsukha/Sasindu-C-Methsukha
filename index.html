<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Common styles for all screen sizes */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1A1A1A;
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            overflow: hidden;
        }

        .header h1 {
            background-image: linear-gradient(45deg, #ffffff, #ffffff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-left: 25%;
            animation: fadeIn 2s, gradientAnimation 4s infinite;
            font-size: 60px;
        }

        .header p {
            color: white;
        }

        .header-buttons {
            display: flex;
        }

        .header-buttons button {
            background-color: transparent;
            background-size: 200% 100%;
            background-position: 100% 0;
            background-clip: text;
            color: white;
            border: 1px solid white;
            width: 100px;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .header-buttons button:hover {
            background-image: linear-gradient(45deg, #ce076b, #3a49d3, #ce076b);
            background-position: 0 0;
            color: black;
            border: none;
            box-shadow: 5px 5px 10px rgba(206, 7, 107, 0.5);
            animation: gradientAnimation 2s infinite;
        }

        .box-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .content-box.second {
            position: relative;
            background-color: transparent;
            border: 5px solid white;
            width: 80%;
            height: 340px;
            margin: 20px;
            margin-left: 150px;
            overflow: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content-box.second p {
            background-image: linear-gradient(45deg, #ffffff, #ffffff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 30px;
            animation: gradientAnimation 4s infinite;
            margin: 20px;
        }

        .content-box.second h1 {
            color: white;
            margin: 20px;
            font-size: 60px;
        }

        .content-box:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.5);
        }

        .box-content {
            transform: scale(1.05);
            box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.5);
        }

        .footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Sticky footer */
        }

        .footer-icons a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s, box-shadow 0.3s, font-size 0.3s;
        }

        .footer-icons a:hover {
            color: #ce076b;
            text-decoration: none;
            font-size: 30px;
        }

        .name {
            color: #ce076b;
        }

        /* Style for the second footer */
        .second-footer {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            padding: 20px;
            display: block;
            font-family: 'PT Serif', serif;
        }

        .second-footer p {
            font-size: 20px;
        }

        .second-footer p a {
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        .second-footer p a:hover {
            font-size: 20px;
            color: #ce076b;
            text-decoration: none;
        }

        .background-text {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            pointer-events: none;
            font-size: 300px;
            opacity: 0.01;
        }

        .background-text p {
            font-size: 2em;
            color: white;
            text-align: center;
        }

        /* Media Queries for Responsive Design */

        /* Mobile devices (up to 480px) */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 30px;
                padding-left: 0;
            }
            .header-buttons {
                flex-direction: column;
                margin-top: 20px;
                margin-left: 0;
            }
            .header-buttons button {
                margin-bottom: 10px; /* Add spacing between buttons */
            }
            .content-box.second {
                width: 100%;
                height: auto;
                margin: 10px;
            }
            .content-box.second h1 {
                font-size: 40px;
            }
            .content-box.second p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">
        <p>SCM</p>
    </div>
    <div class="header">
        <div class="header-buttons">
            <button>Home</button>
            <button>Contact</button>
        </div>
        <h1>Sasindu <span class="name">C</span> Methsukha</h1>
    </div>

    <div class="box-container">
        <div class="content-box second">
            <h1>Hi, This Is <span class="name">Sasindu</span></h1>
            <p id="auto-typing-paragraph"></p>
        </div>
    </div>

    <div class="footer">
        <div class="footer-icons">
            <a href="https://www.youtube.com/@shining_minds"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/__sasiya__x/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/Shiningmindss"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@sasiya_x_"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <!-- Second Footer -->
    <div class="second-footer">
        <p>Designed by <a href="#">Sasindu Methsukha</a></p>
    </div>

    <script>
        // JavaScript for auto-typing effect
        const paragraph = "Sasindu C Methsukha is a creator, designer, and programmer. His skills combine to form a versatile profile. He excels at imagining and implementing creative ideas. As a designer, he crafts visually appealing concepts, while his programming expertise brings these ideas to life in functional and elegant ways.";
        const typingSpeed = 50; // Adjust the typing speed (milliseconds per character)

        let charIndex = 0;
        function typeParagraph() {
            if (charIndex < paragraph.length) {
                document.getElementById("auto-typing-paragraph").innerHTML += paragraph.charAt(charIndex);
                charIndex++;
                setTimeout(typeParagraph, typingSpeed);
            }
        }

        typeParagraph();
    </script>
</body>
</html>
